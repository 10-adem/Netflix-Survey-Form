<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" method="get">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lobster&family=Titan+One&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri&family=Audiowide&family=Lobster&family=Titan+One&display=swap"
        rel="stylesheet">
    <title>Netflix Survey Form</title>
</head>

<body>
    <form action="result.html">
        <div class="main-container">

            <div class="table-container">
                <div class="head-container">
                    <h1 class="baslÄ±k">NET<span class="span1">FLIX</span></h1>
                    <p class="prf1"><b>Thank you for signing up Netflix. Tell us more about your self</b></p>
                </div>
                <br><br>
                <div class="card-container">
                    <div class="input-class">
                        <div class="input2-class">
                            <label for="name">Name</label>
                            <br><br>
                            <input type="text" name="Name" id="name" placeholder="Enter your name" class="nclass">
                            <br><br>
                            <label for="age">Age</label>
                            <br><br>
                            <input type="number" name="Age" id="age" placeholder="Age" min="18" class="nclass">
                            <br><br>
                            <label for="email">Email</label>
                            <br><br>
                            <input type="email" name="Email" id="email" placeholder="Enter your email" class="nclass">
                        </div>
                        <br>
                        <div class="slctclass">
                            <label for="content-type">Content Type</label>
                            <br><br>
                            <input type="text" name="content-type" id="content-type" list="contype" class="contypeclass"
                                placeholder="Series">
                        </div>
                        <br>
                        <div class="optnclass">
                            <datalist id="contype" class="dclass">
                                <option value="Film"></option>
                                <option value="Soap Opera"></option>
                                <option value="Talk Show"></option>
                            </datalist>

                            <p>Movie type</p>
                            <input type="checkbox" name="type_1" id="comedy" value="Comedy">
                            <label for="comedy">Comedy</label>
                            <br>
                            <input type="checkbox" name="type_2" id="action" value="Action">
                            <label for="action">Action</label>
                            <br>
                            <input type="checkbox" name="type_3" id="romance" value="Romance" checked>
                            <label for="romance">Romance</label>
                            <br><br>
                            <p>Gender</p>
                            <input type="radio" name="gender" id="gerder1" value="Male">
                            <label for="gerder1">Male</label>

                            <br>
                            <input type="radio" name="gender" id="gerder2" value="Female">
                            <label for="gerder2">Female</label>

                            <br>
                            <input type="radio" name="gender" id="gerder3" value="Other">
                            <label for="gerder3">Other</label>

                        </div>
                        <br>

                        <div class="feedclass">
                            <label for="Feed back">Feed back</label>
                            <br><br>
                            <textarea name="feedback" id="yorum" cols="33" rows="5" placeholder="Any comment"
                                class="feed_class"></textarea>

                        </div>
                        <br>
                        <div class="sbmtclass">
                            <br>
                            <input class="sclass" type="submit" value="Submit">
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </form>

</body>

</html>
